<span class="travellogueheader">Middlesex Show 2001</span>
<br>
<span class="travelloguedate">24 June 2001</span>
<p>
We decided to head off to the <a href="http://www.middlesexshow.com">Middlesex Show</a> in Uxbridge.  We walked around a lot on what is probably the hottest day of the year, watched some Scurrey racing in the main ring, and then watched the Divison 2 and Division 1 <a href="http://members.aol.com/moderndogs/shows2001.htm">Cleverdogs</a> finals.
